<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Media Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .media-container {
            margin: 20px auto;
        }
        img, video, audio {
            margin: 20px 0;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Media Page</h1>

    <div class="media-container">
        <!-- Image -->
        <h2>Image Example</h2>
        <img src="media/photo.jpg" alt="Beautiful Image">

        <!-- Video -->
        <h2>Video Example</h2>
        <video controls>
            <source src="media/video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Audio -->
        <h2>Audio Example</h2>
        <audio controls>
            <source src="media/audio1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>
</html>
