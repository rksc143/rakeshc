<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakesh C | Media + Radio</title>
    <style>
        /* Reset & Fonts */
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Poppins', sans-serif; background:#0f2027; color:#fff; }

        /* Navigation */
        nav { position:fixed; top:0; width:100%; background:rgba(0,0,0,0.7); z-index:100; display:flex; justify-content:center; }
        nav ul { display:flex; list-style:none; padding:10px 0; }
        nav ul li { margin:0 25px; }
        nav ul li a { text-decoration:none; color:#fff; font-weight:600; transition:0.3s; }
        nav ul li a:hover { color:#ff8c00; }

        /* Hero */
        header { height:100vh; background: linear-gradient(to right, #1e3c72, #2a5298); display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; }
        header h1 { font-size:4rem; margin-bottom:20px; animation:fadeInDown 1s ease forwards; }
        header p { font-size:1.5rem; margin-bottom:40px; animation:fadeInUp 1s ease forwards; }
        header .btn { background:#ff8c00; color:#fff; padding:15px 40px; border-radius:50px; text-decoration:none; font-size:1.2rem; transition:0.3s; animation:fadeIn 1.5s ease forwards; }
        header .btn:hover { background:#ffa733; transform:scale(1.1); }

        /* Animations */
        @keyframes fadeInDown {0%{opacity:0; transform:translateY(-50px);} 100%{opacity:1; transform:translateY(0);}}
        @keyframes fadeInUp {0%{opacity:0; transform:translateY(50px);} 100%{opacity:1; transform:translateY(0);}}
        @keyframes fadeIn {0%{opacity:0;}100%{opacity:1;}}

        /* Sections */
        section { padding:80px 20px; max-width:1200px; margin:auto; text-align:center; }
        h2 { font-size:2.5rem; margin-bottom:40px; }

        /* Weather and Time Section */
        #weather, #time { font-size:1.2rem; margin-top:20px; }

        /* Footer */
        footer { background:#111; padding:30px; margin-top:50px; font-size:0.9rem; }
    </style>
</head>
<body>

<!-- Navigation -->
<nav>
    <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#mediaGallery">Media</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<!-- Hero -->
<header id="hero">
    <h1>Rakesh C</h1>
    <p>Innovate, Create, Inspire</p>
    <a href="#mediaGallery" class="btn">Explore Media</a>
    <a href="radio.html" class="btn">Listen Live Radio</a>
</header>

<!-- About -->
<section id="about">
    <h2>About Me</h2>
    <p>Hello! I am Rakesh, a passionate creator. Everything runs inline in this single file.</p>
</section>

<!-- Weather and Time -->
<section id="weather">
    <h3>Current Weather: <span id="weatherStatus">Loading...</span></h3>
    <p>Time: <span id="currentTime">Loading...</span></p>
</section>

<!-- Footer -->
<footer>
    &copy; 2025 Rakesh C. All Rights Reserved.
</footer>

<!-- JS -->
<script>
// Function to update the time every second
function updateTime() {
    const currentTimeElement = document.getElementById('currentTime');
    const date = new Date();
    const hours = String(date.getHours()).padStart(2, '0');
    const minutes = String(date.getMinutes()).padStart(2, '0');
    const seconds = String(date.getSeconds()).padStart(2, '0');
    currentTimeElement.textContent = `${hours}:${minutes}:${seconds}`;
}
setInterval(updateTime, 1000); // Update time every second

// Fetch weather data using OpenWeatherMap API
const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API Key
const weatherStatusElement = document.getElementById('weatherStatus');

function fetchWeather() {
    // Replace 'Kathmandu' with the desired city
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=Kathmandu&appid=${apiKey}&units=metric`)
        .then(response => response.json())
        .then(data => {
            console.log(data); // Debugging line: Check the response data in console
            const temperature = data.main.temp;
            const description = data.weather[0].description;
            weatherStatusElement.textContent = `${description} - ${temperature}Â°C`;
        })
        .catch(error => {
            console.log(error); // Debugging line: Log any errors to the console
            weatherStatusElement.textContent = 'Failed to load weather data';
        });
}

// Initialize weather and time
fetchWeather();
updateTime();
</script>

</body>
</html>
