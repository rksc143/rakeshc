<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rakesh C | Ultimate Media + Radio</title>
<style>
/* ----------------- Reset & Fonts ----------------- */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Poppins', sans-serif; background:#0f2027; color:#fff; }

/* ----------------- Navigation ----------------- */
nav { position:fixed; top:0; width:100%; background:rgba(0,0,0,0.7); z-index:100; display:flex; justify-content:center; }
nav ul { display:flex; list-style:none; padding:10px 0; }
nav ul li { margin:0 25px; }
nav ul li a { text-decoration:none; color:#fff; font-weight:600; transition:0.3s; }
nav ul li a:hover { color:#ff8c00; }

/* ----------------- Hero ----------------- */
header { height:100vh; background: linear-gradient(to right, #1e3c72, #2a5298); display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; }
header h1 { font-size:4rem; margin-bottom:20px; animation:fadeInDown 1s ease forwards; }
header p { font-size:1.5rem; margin-bottom:40px; animation:fadeInUp 1s ease forwards; }
header .btn { background:#ff8c00; color:#fff; padding:15px 40px; border-radius:50px; text-decoration:none; font-size:1.2rem; transition:0.3s; animation:fadeIn 1.5s ease forwards; }
header .btn:hover { background:#ffa733; transform:scale(1.1); }

/* Animations */
@keyframes fadeInDown {0%{opacity:0; transform:translateY(-50px);} 100%{opacity:1; transform:translateY(0);}}
@keyframes fadeInUp {0%{opacity:0; transform:translateY(50px);} 100%{opacity:1; transform:translateY(0);}}
@keyframes fadeIn {0%{opacity:0;}100%{opacity:1;}}

/* ----------------- Sections ----------------- */
section { padding:80px 20px; max-width:1200px; margin:auto; text-align:center; }
h2 { font-size:2.5rem; margin-bottom:40px; }

/* ----------------- Gallery ----------------- */
#mediaGallery { display:grid; grid-template-columns:repeat(auto-fit, minmax(180px, 1fr)); gap:20px; }
#mediaGallery img { width:100%; border-radius:15px; cursor:pointer; transition: transform 0.4s, box-shadow 0.4s; }
#mediaGallery img:hover { transform:scale(1.1); box-shadow:0 10px 30px rgba(255,140,0,0.7); }

/* ----------------- Popup ----------------- */
#popupOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:1000; justify-content:center; align-items:center; animation:fadeInLight 0.5s ease forwards; }
#popupOverlay .popupContent { background:#111; padding:20px; border-radius:10px; max-width:90%; max-height:90%; overflow:auto; text-align:left; box-shadow:0 0 50px rgba(255,140,0,0.7); }
#popupOverlay .closeBtn { position:absolute; top:20px; right:30px; font-size:40px; cursor:pointer; color:#fff; font-weight:bold; transition:0.3s; }
#popupOverlay .closeBtn:hover { color:#ff8c00; }

@keyframes fadeInLight {0%{opacity:0;}100%{opacity:1;}}

/* ----------------- Footer ----------------- */
footer { background:#111; padding:30px; margin-top:50px; font-size:0.9rem; }

/* ----------------- Radio Player ----------------- */
#radioPlayer { position:fixed; bottom:0; left:0; width:100%; background:#222; display:flex; justify-content:center; align-items:center; padding:10px 0; z-index:1000; }
#radioPlayer button { padding:10px 20px; border:none; border-radius:10px; background:#ff8c00; color:#fff; font-weight:bold; cursor:pointer; margin-right:10px; }

/* ----------------- Responsive ----------------- */
@media(max-width:768px){
    header h1 { font-size:3rem; }
    header p { font-size:1.2rem; }
    #mediaGallery { grid-template-columns:repeat(auto-fit, minmax(140px, 1fr)); }
}
</style>
</head>
<body>

<!-- Navigation -->
<nav>
    <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#mediaGallery">Media</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<!-- Hero Section -->
<header id="hero">
    <h1>Rakesh C</h1>
    <p>Innovate, Create, Inspire</p>
    <a href="#mediaGallery" class="btn">Explore Media</a>
</header>

<!-- About Section -->
<section id="about">
    <h2>About Me</h2>
    <p>Hello! I am Rakesh, a passionate creator. Everything runs inline in this single file.</p>
</section>

<!-- Media Gallery Section -->
<section id="mediaGallery">
    <h2>Media Gallery</h2>
    <img src="media1.jpg" onclick="openPopup('media1')" alt="Media 1">
    <img src="media2.jpg" onclick="openPopup('media2')" alt="Media 2">
    <img src="media3.jpg" onclick="openPopup('media3')" alt="Media 3">
    <img src="media4.jpg" onclick="openPopup('media4')" alt="Media 4">
    <img src="media5.jpg" onclick="openPopup('media5')" alt="Media 5">
</section>

<!-- Popup Overlay -->
<div id="popupOverlay">
    <span class="closeBtn" onclick="closePopup()">&times;</span>
    <div class="popupContent" id="popupContent"></div>
</div>

<!-- Contact Section -->
<section id="contact">
    <h2>Contact</h2>
    <p>Reach me at <strong>rakesh14re@gmail.com</strong>.</p>
</section>

<!-- Footer -->
<footer>
    &copy; 2025 Rakesh C. All Rights Reserved.
</footer>

<!-- Radio Player -->
<div id="radioPlayer">
    <audio id="radioAudio" src="http://stream.radioonline.com.np:8000/live" autoplay loop></audio>
    <button onclick="toggleRadio()">Pause</button>
    <span style="color:#fff;">Live Radio</span>
</div>

<!-- JavaScript -->
<script>
// Inline media content
const mediaContent = {
    media1: "<h3>Media 1</h3><p>This is the inline content for Media 1.</p><img src='media1.jpg' style='width:100%; border-radius:10px;'>",
    media2: "<h3>Media 2</h3><p>Here is Media 2 content. Fully inline!</p><img src='media2.jpg' style='width:100%; border-radius:10px;'>",
    media3: "<h3>Media 3</h3><p>Inline Media 3 description.</p><img src='media3.jpg' style='width:100%; border-radius:10px;'>",
    media4: "<h3>Media 4</h3><p>Inline Media 4 content here.</p><img src='media4.jpg' style='width:100%; border-radius:10px;'>",
    media5: "<h3>Media 5</h3><p>Media 5 inline popup content.</p><img src='media5.jpg' style='width:100%; border-radius:10px;'>",
};

// Popup functions
function openPopup(key){
    document.getElementById('popupContent').innerHTML = mediaContent[key];
    document.getElementById('popupOverlay').style.display = 'flex';
}
function closePopup(){
    document.getElementById('popupOverlay').style.display = 'none';
    document.getElementById('popupContent').innerHTML = '';
}

// Radio functions
const audio = document.getElementById('radioAudio');
const btn = document.querySelector('#radioPlayer button');

function toggleRadio(){
    if(audio.paused){
        audio.play();
        btn.textContent = 'Pause';
    } else {
        audio.pause();
        btn.textContent = 'Play';
    }
}

// Autoplay safely
audio.volume = 0.5;
audio.play().catch(() => { btn.textContent='Play'; });
</script>

</body>
</html>
