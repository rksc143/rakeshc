<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rakesh C | Media Gallery</title>
<style>
    body { font-family: Arial, sans-serif; background:#1e3c72; color:#fff; text-align:center; margin:0; padding:0; }
    header { padding:50px 20px; background:#2a5298; }
    h1 { font-size:2.5rem; margin-bottom:20px; }
    .thumb { width:150px; margin:10px; border-radius:10px; cursor:pointer; transition: transform 0.3s; }
    .thumb:hover { transform: scale(1.05); }
    iframe { width:80%; height:400px; border:2px solid #fff; display:none; margin-top:30px; }
</style>
</head>
<body>

<header>
    <h1>Media Gallery</h1>
    <p>Click any image to view inside this page</p>

    <!-- Thumbnails -->
    <img src="media1.jpg" class="thumb" onclick="openMedia('index1.html')" alt="Media 1">
    <img src="media2.jpg" class="thumb" onclick="openMedia('index2.html')" alt="Media 2">
    <img src="media3.jpg" class="thumb" onclick="openMedia('index3.html')" alt="Media 3">
    <img src="media4.jpg" class="thumb" onclick="openMedia('index4.html')" alt="Media 4">
    <img src="media5.jpg" class="thumb" onclick="openMedia('index5.html')" alt="Media 5">

    <!-- iframe to load pages -->
    <iframe id="mediaFrame" src=""></iframe>
</header>

<script>
    // JS function to open media inside iframe
    function openMedia(page) {
        const frame = document.getElementById('mediaFrame');
        frame.src = page;            // Load selected page
        frame.style.display = 'block'; // Show iframe
    }
</script>

</body>
</html>
