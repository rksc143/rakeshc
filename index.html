<!-- Media Gallery Section -->
<section id="mediaGallery" style="padding:50px; text-align:center;">
    <h2>Media Gallery</h2>
    <img src="media1.jpg" class="thumb" onclick="openMedia('index1.html')" alt="Media 1">
    <img src="media2.jpg" class="thumb" onclick="openMedia('index2.html')" alt="Media 2">
    <iframe id="mediaFrame" src="" style="width:80%; height:400px; border:2px solid #fff; display:none; margin-top:30px;"></iframe>
</section>

<script>
function openMedia(page){
    const frame = document.getElementById('mediaFrame');
    frame.src = page;
    frame.style.display = 'block';
}
</script>
